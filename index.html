<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Kaon UI Library</title>
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <!-- Debug LiveReload.js -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- Touch Events -->
    <script src="js/touche-min.js"></script>
    <!-- Modernizr Browser Sniffing -->
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body onload="main()">
    
    <!--**-->
    <!-- Header & Nav -->
     <header>
      <div class="row">
        <div class="columns large-12 small-12 text-center">
          <h2>Kaon UI Library</h2>
          <h4><small>v0.5</small></h4>
        </div>
      </div>  
    </header>
    <hr/>
    <nav data-catactive="all">
      <div class="row">
        <div class="columns large-12 small-12 text-center">
          <h4 class="subheader">Categories</h4>
        </div>
      </div>
      <div class="row">
        <div class="columns large-12 small-12 text-center">
            <div class="secondary button small" data-mycat="all">All</div>
            <div class="secondary button small" data-mycat="trans">Transitions</div>
            <div class="secondary button small" data-mycat="effects">Effects</div>
            <div class="secondary button small" data-mycat="buttons">Buttons</div>
            <div class="secondary button small" data-mycat="panels">Panels</div>
        </div>  
      </div>
    </nav>
    <hr/>

    <!--**-->
    <!-- Effects -->
    <section class="all effects">
      <div class="row">
        <div class="columns large-2 small-6">
          <p>Hinge</p>
        </div>
        <div class="columns large-4 small-6">
          <div class="button small radius trigger animator" data-target="exec" data-anims="animated hinge" data-dur="2000">Animate</div>
        </div>
        <div class="columns large-6 small-12 execParent">
          <p class="exec"><img src="img/demo_logo.png"></p>
        </div>
      </div>
    </section>

    <section class="all effects">
      <div class="row">
        <div class="columns large-2 small-6">
          <p>Shake</p>
        </div>
        <div class="columns large-4 small-6">
          <div class="button small radius trigger animator" data-target="exec" data-anims="animated shake" data-dur="2000">Animate</div>
        </div>
        <div class="columns large-6 small-12 execParent">
          <p class="exec"><img src="img/demo_logo.png"></p>
        </div>
      </div>
    </section>

    <section class="all effects">
      <div class="row">
        <div class="columns large-2 small-6">
          <p>Swing</p>
        </div>
        <div class="columns large-4 small-6">
          <div class="button small radius trigger animator" data-target="exec" data-anims="animated swing" data-dur="2000">Animate</div>
        </div>
        <div class="columns large-6 small-12 execParent">
          <p class="exec"><img src="img/demo_logo.png"></p>
        </div>
      </div>
    </section>
    
    <!--**-->
    <!-- Transition -->
    <section class="all trans">
      <div class="row">
        <div class="columns large-2 small-6">
          <p>Bounce In</p>
        </div>
        <div class="columns large-4 small-6">
          <div class="button small radius trigger animator" data-target="exec" data-anims="animated bounceIn" data-dur="2000">bounceIn</div>
          <div class="button small radius trigger animator" data-target="exec" data-anims="animated bounceInUp" data-dur="2000">bounceInUp</div>
        </div>
        <div class="columns large-6 small-12 execParent">
          <p class="exec"><img src="img/demo_logo.png"></p>
        </div>
      </div>
    </section>



    <!--**-->
    <!-- Buttons -->
    <section class="all buttons">
      <div class="row">
        <div class="columns large-2 small-6">
          <p>Nuclear Reactor</p>
        </div>
        <div class="columns large-4 small-6">
          <div class="button small radius trigger animator" data-target="adiv" data-anims="hover" data-dur="500">Hover</div>
          <div class="button small radius trigger animator" data-target="adiv" data-anims="hover active" data-dur="1000">Press</div>
        </div>
        <div class="columns large-6 small-12 execParent">
          <div class="adiv exec" href="#"><span class=""><img src="img/demo_icon.png" style="width: 30px; height:30px; margin-bottom:6px;"></span></div>
        </div>
      </div>
    </section>


    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
