<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Kaon Animation Library</title>
    <!-- CSS -->
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/animate.css">
    <!-- Debug LiveReload.js -->
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- Touch Events -->
    <script src="js/touche-min.js"></script>
    <!-- Modernizr Browser Sniffing -->
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body onload="main()">
    
    <!--**-->
    <!-- Header & Nav -->
     <header>
      <div class="row">
        <div class="columns large-12 small-12 text-center">
          <h2>Kaon Animation Library</h2>
          <h4><small>v0.4</small></h4>
        </div>
      </div>  
    </header>
    <hr/>
    <nav data-catactive="all">
      <div class="row">
        <div class="columns large-12 small-12 text-center">
          <h4 class="subheader">Categories</h4>
        </div>
      </div>
      <div class="row">
        <div class="columns large-12 small-12 text-center">
            <div class="secondary button small" data-mycat="all">All</div>
            <div class="secondary button small" data-mycat="intros">Intros</div>
            <div class="secondary button small" data-mycat="outros">Outros</div>
            <div class="secondary button small" data-mycat="buttons">Buttons</div>
            <div class="secondary button small" data-mycat="panels">Panels</div>
        </div>  
      </div>
    </nav>
    <hr/>


    <section class="all intros">
      <div class="row">
        <div class="columns large-2 small-6">
          <div class="button small radius trigger animator">hinge</div>
        </div>
        <div class="columns large-2 small-6">
          <div class="button small radius success" data-reveal-id="codeModal">code</div>
        </div>
        <div class="columns large-8">
          <p class="exec hinge">WOOO!</p>
        </div>
      </div>
    </section>

    <section class="all outros">
      <div class="row">
        <div class="columns large-2 small-6">
          <div class="button small radius trigger animator">shake</div>
        </div>
        <div class="columns large-2 small-6">
          <div class="button small radius success" data-reveal-id="codeModal">code</div>
        </div>
        <div class="columns large-8">
          <p class="exec shake">WOOO!</p>
        </div>
      </div>
    </section>

    <section class="all outros">
      <div class="row">
        <div class="columns large-2 small-6">
          <div class="button small radius trigger animator">swing</div>
        </div>
        <div class="columns large-2 small-6">
          <div class="button small radius success" data-reveal-id="codeModal">code</div>
        </div>
        <div class="columns large-8">
          <p class="exec swing">WOOO!</p>
        </div>
      </div>
    </section>
    
    <!--**-->
    <!-- Buttons -->
<!--     <section class="all buttons">
      <div class="row">
        <div class="columns large-2 small-6">
          <div class="button small radius trigger buttons">tada</div>
        </div>
        <div class="columns large-2 small-6">
          <div class="button small radius success" data-reveal-id="codeModal">code</div>
        </div>
        <div class="columns large-8">
          <div class="adiv" href="#"><span class="buttons fa fa-circle">;)</span></div>
        </div>
      </div>
    </section> -->



    <!--**-->
    <!-- Code Pop-up -->
    <div id="codeModal" class="reveal-modal large" data-reveal>
      <h2>One order of code, coming up.</h2>
      <p class="lead">Ding! Awesome.</p>
      <textarea>Im a cool textarea that lives inside of an even cooler modal.</textarea>
      <a class="close-reveal-modal">&#215;</a>
    </div>
    <!-- iframe that will contain our css text -->
    <iframe id="codeframe" src="" sandbox="allow-same-origin allow-scripts"></iframe>




    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
