  <meta charset="utf-8">

  <title>Kaon Animation Library</title>

  
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/animate.css">

  <script src="javascripts/app.js"></script>
  <script src="javascripts/vendor/custom.modernizr.js"></script>
  <script src="javascripts/vendor/touche-min.js"></script>

  <!-- Debug LiveReload.js -->
  <script src="http://localhost:35729/livereload.js"></script>

<body onload="main()">
	<!-- Header -->
	<header>
		<div class="row">
			<div class="columns large-12 small-12 text-center">
				<h2>Kaon Animation Library</h2>
				<h4><small>v0.4</small></h4>

			</div>
		</div>	
	</header>
	
	<hr/>

	<nav data-catactive="all">
		<div class="row">
			<div class="columns large-12 small-12 text-center">
				<h4 class="subheader">Categories</h4>
			</div>
		</div>
		<div class="row">
			<div class="columns large-12 small-12 text-center">
				<ul class="button-group">
				  <li><div class="secondary button" data-mycat="all">All</div></li>
				  <li><div class="secondary button" data-mycat="intros">Intros</div></li>
				  <li><div class="secondary button" data-mycat="outros">Outros</div></li>
				  <li><div class="secondary button" data-mycat="buttons">Buttons</div></li>
				  <li><div class="secondary button" data-mycat="panels">Panels</div></li>
				</ul>
			</div>	
		</div>
	</nav>

	<hr/>

	<section class="all intros">
		<div class="row">
			<div class="columns large-2 small-6">
				<div class="button small radius trigger">hinge</div>
			</div>
			<div class="columns large-2 small-6">
				<div class="button small radius success" data-reveal-id="codeModal">code</div>
			</div>
			<div class="columns large-8">
				<p class="exec hinge">WOOO!</p>
			</div>
		</div>
	</section>
	<section class="all outros">
		<div class="row">
			<div class="columns large-2 small-6">
				<div class="button small radius trigger">shake</div>
			</div>
			<div class="columns large-2 small-6">
				<div class="button small radius success" data-reveal-id="codeModal">code</div>
			</div>
			<div class="columns large-8">
				<p class="exec shake">WOOO!</p>
			</div>
		</div>
	</section>
	<section class="all outros">
		<div class="row">
			<div class="columns large-2 small-6">
				<div class="button small radius trigger">swing</div>
			</div>
			<div class="columns large-2 small-6">
				<div class="button small radius success" data-reveal-id="codeModal">code</div>
			</div>
			<div class="columns large-8">
				<p class="exec swing">WOOO!</p>
			</div>
		</div>
	</section>	
	<section class="all buttons">
		<div class="row">
			<div class="columns large-2 small-6">
				<div class="button small radius trigger">tada</div>
			</div>
			<div class="columns large-2 small-6">
				<div class="button small radius success" data-reveal-id="codeModal">code</div>
			</div>
			<div class="columns large-8">
				<p class="exec tada">WOOO!</p>
			</div>
		</div>
	</section>

	<div id="codeModal" class="reveal-modal large">
	  <h2>One order of code, coming up.</h2>
	  <p class="lead">Ding! Awesome.</p>
	  <textarea>Im a cool textarea that lives inside of an even cooler modal.</textarea>
	  
	  <a class="close-reveal-modal">&#215;</a>
	</div>

	<iframe id="codeframe" src="" sandbox="allow-same-origin allow-scripts"></iframe>

  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'javascripts/vendor/zepto' : 'javascripts/vendor/jquery') +
  '.js><\/script>')
  </script>
  
  <script src="javascripts/foundation/foundation.js"></script>
	
	<script src="javascripts/foundation/foundation.abide.js"></script>
	
	<script src="javascripts/foundation/foundation.alerts.js"></script>

	<script src="javascripts/foundation/foundation.forms.js"></script>
	
	<script src="javascripts/foundation/foundation.interchange.js"></script>
	
	<script src="javascripts/foundation/foundation.joyride.js"></script>
	
	<script src="javascripts/foundation/foundation.magellan.js"></script>
	
	<script src="javascripts/foundation/foundation.orbit.js"></script>
	
	<script src="javascripts/foundation/foundation.placeholder.js"></script>

	<script src="javascripts/foundation/foundation.section.js"></script>
	
	<script src="javascripts/foundation/foundation.tooltips.js"></script>
	
	<script src="javascripts/foundation/foundation.topbar.js"></script>

    $(document).foundation();
  </script>
